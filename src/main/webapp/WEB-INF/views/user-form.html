<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/resources/css/main.css">
    <title>Document</title>
</head>
<body>

  <form action="#" class="form" th:action = "@{/admin/save}" method="post" th:object="${user}">
      <input type="hidden" th:field="*{id}">
    <label for="" class="form__label">
      Input username:
      <input cssClass="form__input" th:field="*{name}" />
    </label>
    <label for="" class="form__label">
      Input password:
      <input cssClass="form__input" th:field="*{password}" />
    </label>
    <label for="" class="form__label">
      Input user email:
      <input cssClass="form__input" th:field="*{email}" />
    </label>
    <button>Save</button>
  </form>

</body>
</html>
